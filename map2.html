<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Covid-19 Cases in the USA</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        /* the layout of the legend panel */
        #legend {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 110px;
            background: #fff;
            margin-right: 20px;
            margin-bottom: 40px;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        /* each line for a break */
        .break {
            position: relative;
            margin: 0px;
            padding: 0px;
        }

        /* basic style for a dot/circle */
        .dot {
            display: inline-block;
            margin-top: 5px;
            border-radius: 50%;
            opacity: 0.6;
        }

        /* the label for the dot */
        .dot-label {
            position: absolute;
            top: 0;
            right: 0;
            font-style: italic;
        }

        /* the text color of a hyper link */
        a {
            color: black
        }

        #title {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 20px;
            margin-left: 20px;
            font-family: 'Open Sans', sans-serif;
            font-size: 25pt;
            color: white
        }
        #subtitle { 
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 70px;
            margin-left: 20px;
            font-family: 'Open Sans', sans-serif;
            font-size: 10pt;
            color: white
        }
        #subtitle a, #subtitle a:visited, #subtitle a:hover, #subtitle a:active {
            color: white;
        }

    </style>
</head>

<body>
    <div id="map"></div> 
    <div id="legend"></div>
    <div id="title"> Covid-19 Cases in the USA, 2020</div>
    <div id="subtitle"> The Covid-19, 2020 data that 
        was used for this interactive map is from 
        <a href="https://github.com/nytimes/covid-19-data/blob/43d32dde2f87bd4dafbb7d23f5d9e878124018b8/live/us-counties.csv" 
            target="_blank"> The New York Times. 
        </a>
                
    </div>

    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoibnVnYWl5ZW4iLCJhIjoiY21rb29tNzZxMDMzYTNmcHBpYmlkZGJqNSJ9.aa6QqHmav1QDW8cZUNCBhw';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 2, // starting zoom
            minZoom: 3.5, // minimum zoom level of the map
            center: [-95, 38] // starting center USA coord.
        });


        map.on('load', () => { 
            map.addSource('counts', { // add a source of the data and then add the layer out of the source
                type: 'geojson',
                data: 'nugaiyen/458p3--thematic-map/assets/us-covid-2020-counts.json'
            });

            const grades = [100, 500, 1000, 10000, 100000 ], 
                colors = ['rgb(255,255,178)',  'rgb(254,204,92)', 'rgb(253,141,60)', 'rgb(227,26,28)', 'rgb(189,0,38)'], 
                radii = [1, 5, 10, 20, 30];

            map.addLayer({
                'id': 'covid-counts-circle',
                'type': 'circle',
                'source': 'counts',
                
                'paint': {
                    'circle-radius': { // increase the radii of the circle as the zoom level and dbh value increases
                        'property': 'cases',
                        'stops': [
                            [grades[0], radii[0]],
                            [grades[1], radii[1]],
                            [grades[2], radii[2]],
                            [grades[3], radii[3]],
                            [grades[4], radii[4]]
                        ]       
                    },
                    'circle-color': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], colors[0]],
                            [grades[1], colors[1]],
                            [grades[2], colors[2]],
                            [grades[3], colors[3]],
                            [grades[4], colors[4]]
                        ]
                    },
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    'circle-opacity': 0.7
                }
          
            });
            
            map.on('click', 'covid-counts-circle', (event) => {
            new mapboxgl.Popup()
                .setLngLat(event.features[0].geometry.coordinates)
                .setHTML(
                    `<strong>State:</strong> ${event.features[0].properties.state}<br>
                    <strong>County:</strong> ${event.features[0].properties.county}<br>
                    <strong>Cases:</strong> ${event.features[0].properties.cases}<br>
                    <strong>Deaths:</strong> ${event.features[0].properties.deaths}`)
                
                .addTo(map);

            }); //map on click


                     // create legend
            const legend = document.getElementById('legend');
                //set up legend grades and labels
            var labels = ['<strong>Cases</strong>'],
                vbreak;
                //iterate through grades and create a scaled circle and label for each
            for (var i = 0; i < grades.length; i++) {
                vbreak = grades[i];
                    // you need to manually adjust the radius of each dot on the legend 
                    // in order to make sure the legend can be properly referred to the dot on the map.
                dot_radii = 2 * radii[i];
                labels.push(
                    '<p class="break"><i class="dot" style="background:' + colors[i] + '; width: ' + dot_radii +
                    'px; height: ' +
                    dot_radii + 'px; "></i> <span class="dot-label" style="top: ' + dot_radii / 2 + 'px;">' + vbreak +
                    '</span></p>'
                ); //label push
            } //for
            
            // combine all the html codes.
            legend.innerHTML = labels.join('')
            
        });// map on load 


;
        
    </script>

    

</body>

</html>
